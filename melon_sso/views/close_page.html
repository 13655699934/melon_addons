<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>自动关闭table</title>
</head>
<!--<body > onload="closeWin()" -->
<!--设置onload自动触发关闭tab页-->
<body onload="closeWin()" >
<button id="exitSystem" onclick="closeWin()">关闭</button>
<script type="text/javascript">
       function closeWin(){
            if (navigator.userAgent.indexOf("Firefox") != -1 || navigator.userAgent.indexOf("Chrome") !=-1) {
                window.location.href="about:blank";
<!--                window.close();-->
<!--                window.top.close();-->
                    window.opener = null;
                window.open('', '_self', '');
                window.close();
// <!--                window.location.href="https://www.baidu.com"-->
            } else {
                window.opener = null;
                window.open("", "_self");
                window.close();
                window.top.close();
            }
       }


</script>
<script type="text/javascript">
   var mywin=window.open('http://www.imooc.com'); //将新打的窗口对象，存储在变量mywin中
   mywin.close();
</script>
</body>
</html>
